<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7ee8fa, #eec0c6);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0px 4px 30px rgba(0,0,0,0.09);
      max-width: 350px;
      width: 100%;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .gender {
      margin-bottom: 12px;
    }
    .gender label {
      margin-right: 10px;
      font-weight: normal;
    }
    .register-btn {
      width: 100%;
      padding: 10px;
      background: #72b6f9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-btn:hover {
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="success.html" method="get">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" maxlength="8" required>

      <label>Gender:</label>
      <div class="gender">
        <label><input type="radio" id="male" name="gender" value="male" required>
        Male</label>
        <label><input type="radio" id="female" name="gender" value="female">Female</label>
        
       
        <label><input type="radio" id="other" name="gender" value="other">Other</label>
        
      </div>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      <option value="Russia">Russia</option>
      <option value="Japan">Japan</option>
      </select>

      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</body>
</html>
