<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #7ee8fa, #eec0c6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .success-box {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 30px rgba(0,0,0,0.09);
      text-align: center;
    }
    .success-box h2 {
      color: #27ae60;
      margin-bottom: 1rem;
    }
    .success-box p {
      font-size: 1.1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>Registration Successful!</h2>
   
  </div>
</body>
</html>
